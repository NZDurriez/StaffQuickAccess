<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Tool Hub</title>
  <link rel="icon" type="image/svg+xml" href="hub-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background-color: #2a2a2a;
      padding: 30px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h1 {
      color: orange;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .sidebar h2 {
      font-size: 16px;
      color: #ccc;
      margin: 25px 0 10px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }

    .link-button {
      background-color: #444;
      color: white;
      padding: 12px 15px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link-button:hover {
      background-color: #666;
    }

    .external {
      background-color: #374151;
    }

    .external:hover {
      background-color: #4b5563;
    }

    .link-label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .link-label svg {
      width: 20px;
      height: 20px;
      stroke: white;
      flex-shrink: 0;
    }

    .iframes {
      flex-grow: 1;
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .tool-frame {
      position: absolute;
      border: none;
      width: 100%;
      height: 100%;
      display: none;
      overflow: auto;
      scrollbar-width: none;
    }

    .tool-frame::-webkit-scrollbar {
      display: none;
    }

    .tool-frame.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Staff Tool Hub</h1>
    <button class="link-button" onclick="showTool('tool-evidence')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 20.25v-1.5a6.375 6.375 0 0 1 12.75 0v1.5" />
        </svg>
        Evidence Form
      </span>
    </button>

    <button class="link-button" onclick="showTool('tool-ban')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-1.414 1.414M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z" />
        </svg>
        Ban Appeal Template
      </span>
    </button>

    <button class="link-button" onclick="showTool('tool-3sp')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16h8M8 12h8m-6 4h6m2-2a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" />
        </svg>
        3SP Ticket Template
      </span>
    </button>

    <button class="link-button" onclick="showTool('tool-civ')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3M6 21a12.318 12.318 0 0 1-6.374-1.766v-.109a6.375 6.375 0 0 1 12.75 0v.11A12.318 12.318 0 0 1 6 21z" />
        </svg>
        Civ+ Accept/Deny
      </span>
    </button>

    <button class="link-button" onclick="showTool('tool-punishment')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
        </svg>
        Punishment Guidelines
      </span>
    </button>

    <button class="link-button" onclick="showTool('tool-commands')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-3-3v6m-3-9h6a3 3 0 1 1 0 6H9a3 3 0 1 0 0 6h6" />
        </svg>
        Ingame & Discord Commands
      </span>
    </button>

    <h2>External Tools</h2>

    <button class="link-button external" onclick="window.open('https://tx.bhrp.nz/', '_blank')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z" />
        </svg>
        TXAdmin Panel
      </span> ↗
    </button>

    <button class="link-button external" onclick="window.open('https://docs.google.com/spreadsheets/d/1GWJWGaOomAAzSH5B8wvqd0k7g0yfIpdrS0RzSYjzweQ/edit?usp=sharing', '_blank')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6m4 6v-4m4 4v-2M3 21h18a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v17a1 1 0 0 0 1 1z" />
        </svg>
        3SP Tracking Portal
      </span> ↗
    </button>

    <button class="link-button external" onclick="window.open('https://www.beehiverp.com/topic/1949-fivepd-rules/#comment-3383', '_blank')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 14v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
        </svg>
        Server Rules
      </span> ↗
    </button>

    <button class="link-button external" onclick="window.open('https://dashboard.ticketsbot.cloud/manage/815563382211739670/transcripts', '_blank')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h8m-8 4h6m-6 4h4" />
        </svg>
        Discord Ticket Logs
      </span> ↗
    </button>

    <button class="link-button external" onclick="window.open('https://docs.google.com/document/d/1mLfbfBX1cTTuX597CL-6o1_hlk-py783miehExjXAtQ/edit?tab=t.0', '_blank')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h6m-6 4h10" />
        </svg>
        Staff SOPs
      </span> ↗
    </button>
  </div>

  <div class="iframes">
    <iframe id="tool-evidence" class="tool-frame" src="https://nzdurriez.github.io/EvidenceGenerator/"></iframe>
    <iframe id="tool-ban" class="tool-frame" src="https://nzdurriez.github.io/BanAppealTemplate/"></iframe>
    <iframe id="tool-3sp" class="tool-frame" src="https://nzdurriez.github.io/3SP-Template-Auto/"></iframe>
    <iframe id="tool-civ" class="tool-frame" src="https://nzdurriez.github.io/CIV-Acceptance/"></iframe>
    <iframe id="tool-punishment" class="tool-frame" src="https://nzdurriez.github.io/PunishmentGuidelinesStaff/"></iframe>
    <iframe id="tool-commands" class="tool-frame" src="https://nzdurriez.github.io/StaffQuickAccess/commands.html"></iframe>
  </div>

  <script>
    function showTool(id) {
      document.querySelectorAll('.tool-frame').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
