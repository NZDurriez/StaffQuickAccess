<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Tool Hub</title>
  <link rel="icon" type="image/svg+xml" href="hub-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background-color: #2a2a2a;
      padding: 30px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .sidebar::-webkit-scrollbar {
      display: none;
    }

    .sidebar h1 {
      color: orange;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .sidebar h2 {
      font-size: 16px;
      color: #ccc;
      margin: 25px 0 10px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }

    .link-button {
      background-color: #444;
      color: white;
      padding: 12px 15px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link-button:hover {
      background-color: #666;
    }

    .external {
      background-color: #374151;
    }

    .external:hover {
      background-color: #4b5563;
    }

    .link-label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .link-label svg {
      width: 20px;
      height: 20px;
      stroke: white;
    }

    .iframes {
      flex-grow: 1;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .tool-frame {
      position: absolute;
      border: none;
      width: 100%;
      height: 100%;
      display: none;
      overflow: auto;
      scrollbar-width: none;
    }

    .tool-frame::-webkit-scrollbar {
      display: none;
    }

    .tool-frame.active {
      display: block;
    }

    .refresh-icon-wrapper {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .refresh-icon {
      width: 30px;
      height: 30px;
      background-color: #28a745;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.4s ease;
      position: relative;
    }

    .refresh-icon:hover {
      background-color: #2ecc71;
    }

    .refresh-icon::after {
      content: "Click to Refresh Single Page\AHold to Refresh All Pages";
      white-space: pre-line;
      position: absolute;
      bottom: 40px;
      right: -20px;
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      width: max-content;
      max-width: 180px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .refresh-icon:hover::after {
      opacity: 1;
    }

  </style>
</head>

    <iframe id="tool-commands" class="tool-frame" src="https://nzdurriez.github.io/StaffQuickAccess/commands.html"></iframe>

    <div class="refresh-icon-wrapper">
      <div class="refresh-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
      </div>
    </div>
  </div>

  <script>
    let refreshTimeout;
    let refreshAllTriggered = false;

    function showTool(id) {
      document.querySelectorAll('.tool-frame').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function refreshCurrentFrame(button) {
      const currentFrame = document.querySelector('.tool-frame.active');
      if (currentFrame) {
        button.classList.add('spin');
        currentFrame.src = currentFrame.src;
        setTimeout(() => {
          button.classList.remove('spin');
        }, 400);
      }
    }

    function refreshAllFrames(button) {
      button.classList.add('spin');
      document.querySelectorAll('.tool-frame').forEach(frame => {
        frame.src = frame.src;
      });
      setTimeout(() => {
        button.classList.remove('spin');
      }, 600);
    }

    const refreshButton = document.querySelector('.refresh-icon');

    refreshButton.addEventListener('mousedown', () => {
      refreshAllTriggered = false;
      refreshTimeout = setTimeout(() => {
        refreshAllTriggered = true;
        refreshAllFrames(refreshButton);
      }, 750); // 0.75 seconds
    });

    refreshButton.addEventListener('mouseup', () => {
      clearTimeout(refreshTimeout);
      if (!refreshAllTriggered) {
        refreshCurrentFrame(refreshButton);
      }
    });

    refreshButton.addEventListener('mouseleave', () => {
      clearTimeout(refreshTimeout);
    });
  </script>

</body>
