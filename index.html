<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Tool Hub</title>
  <link rel="icon" type="image/svg+xml" href="hub-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 280px;
      background-color: #2a2a2a;
      padding: 30px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }
    .sidebar h1 {
      color: orange;
      margin-bottom: 25px;
      font-size: 22px;
    }
    .sidebar h2 {
      font-size: 16px;
      color: #ccc;
      margin: 25px 0 10px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }
    .link-button {
      background-color: #444;
      color: white;
      padding: 12px 15px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .link-button:hover {
      background-color: #666;
    }
    .external {
      background-color: #374151;
    }
    .external:hover {
      background-color: #4b5563;
    }
    .link-label {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .link-label svg {
      width: 20px;
      height: 20px;
      stroke: white;
    }
    .iframes {
      flex-grow: 1;
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .tool-frame {
      position: absolute;
      border: none;
      width: 100%;
      height: 100%;
      display: none;
    }
    .tool-frame.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Staff Tool Hub</h1>
    <button class="link-button" onclick="showTool('tool-evidence')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25"/>
        </svg>
        Evidence Form
      </span>
    </button>
    <button class="link-button" onclick="showTool('tool-ban')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-1.414 1.414a9 9 0 11-2.828-2.828l1.414-1.414"/>
        </svg>
        Ban Appeal Template
      </span>
    </button>
    <button class="link-button" onclick="showTool('tool-3sp')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 16h8M8 12h8m-6 4h6m2-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        3SP Ticket Template
      </span>
    </button>
    <button class="link-button" onclick="showTool('tool-civ')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v6m-6-6a3.375 3.375 0 1 1-6.75 0"/>
        </svg>
        Civ+ Accept/Deny
      </span>
    </button>
    <button class="link-button" onclick="showTool('tool-punishment')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15a.75.75 0 1 0 0-1.5"/>
        </svg>
        Punishment Guidelines
      </span>
    </button>
    <button class="link-button" onclick="showTool('tool-commands')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2"/>
        </svg>
        Ingame & Discord Commands
      </span>
    </button>
    <h2>External Tools</h2>
    <button class="link-button external" onclick="window.open('https://tx.bhrp.nz/', '_blank')">
      <span class="link-label">TXAdmin Panel</span> â†—
    </button>
  </div>

  <div class="iframes">
    <iframe id="tool-evidence" class="tool-frame" src="https://nzdurriez.github.io/EvidenceGenerator/"></iframe>
    <iframe id="tool-ban" class="tool-frame" src="https://nzdurriez.github.io/BanAppealTemplate/"></iframe>
    <iframe id="tool-3sp" class="tool-frame" src="https://nzdurriez.github.io/3SP-Template-Auto/"></iframe>
    <iframe id="tool-civ" class="tool-frame" src="https://nzdurriez.github.io/CIV-Acceptance/"></iframe>
    <iframe id="tool-punishment" class="tool-frame" src="https://nzdurriez.github.io/PunishmentGuidelinesStaff/"></iframe>
    <iframe id="tool-commands" class="tool-frame" src="https://nzdurriez.github.io/StaffQuickAccess/commands.html"></iframe>
  </div>

  <script>
    function showTool(id) {
      document.querySelectorAll('.tool-frame').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
