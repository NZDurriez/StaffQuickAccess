<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Tool Hub</title>
  <link rel="icon" type="image/svg+xml" href="hub-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background-color: #2a2a2a;
      padding: 30px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .sidebar::-webkit-scrollbar {
      display: none;
    }

    .sidebar h1 {
      color: orange;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .sidebar h2 {
      font-size: 16px;
      color: #ccc;
      margin: 25px 0 10px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }

    .link-button {
      background-color: #444;
      color: white;
      padding: 12px 15px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link-button:hover {
      background-color: #666;
    }

    .external {
      background-color: #374151;
    }

    .external:hover {
      background-color: #4b5563;
    }

    .link-label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .link-label svg {
      width: 20px;
      height: 20px;
      stroke: white;
    }

    .iframes {
      flex-grow: 1;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .tool-frame {
      position: absolute;
      border: none;
      width: 100%;
      height: 100%;
      display: none;
      overflow: auto;
      scrollbar-width: none;
    }

    .tool-frame::-webkit-scrollbar {
      display: none;
    }

    .tool-frame.active {
      display: block;
    }

    .refresh-icon {
      position: absolute;
      bottom: 15px;
      right: 20px;
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
      display: none;
      transition: transform 0.3s ease;
    }

    .refresh-icon:hover {
      background-color: #27ae60;
    }

    .refresh-icon svg {
      width: 18px;
      height: 18px;
      stroke: white;
    }

    .refresh-icon.spin {
      animation: spin 0.6s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>Staff Tool Hub</h1>

    <!-- Your buttons remain unchanged... -->
    <!-- Example button (one shown here for reference) -->
    <button class="link-button" onclick="showTool('tool-evidence')">
      <span class="link-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h4m-4-8h6m4 12H5a2 2 0 01-2-2V5a2 2 0 012-2h5l2 2h7a2 2 0 012 2v12a2 2 0 01-2 2z" />
        </svg>
        Evidence Form
      </span>
    </button>

    <!-- Continue adding all your existing buttons here... -->
  </div>

  <div class="iframes">
    <!-- Refresh icon -->
    <button class="refresh-icon" onclick="refreshActiveIframe()" id="refreshBtn" title="Refresh this page">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v6h6M20 20v-6h-6M5 19A9 9 0 0119 5" />
      </svg>
    </button>

    <!-- Internal Iframes -->
    <iframe id="tool-evidence" class="tool-frame" src="https://nzdurriez.github.io/EvidenceGenerator/"></iframe>
    <iframe id="tool-ban" class="tool-frame" src="https://nzdurriez.github.io/BanAppealTemplate/"></iframe>
    <iframe id="tool-3sp" class="tool-frame" src="https://nzdurriez.github.io/3SP-Template-Auto/"></iframe>
    <iframe id="tool-civ" class="tool-frame" src="https://nzdurriez.github.io/CIV-Acceptance/"></iframe>
    <iframe id="tool-punishment" class="tool-frame" src="https://nzdurriez.github.io/PunishmentGuidelinesStaff/"></iframe>
    <iframe id="tool-commands" class="tool-frame" src="https://nzdurriez.github.io/StaffQuickAccess/commands.html"></iframe>
  </div>

  <script>
    function showTool(id) {
      document.querySelectorAll('.tool-frame').forEach(el => el.classList.remove('active'));
      const target = document.getElementById(id);
      target.classList.add('active');

      // Show refresh icon
      const refreshBtn = document.getElementById('refreshBtn');
      refreshBtn.style.display = 'block';
      refreshBtn.setAttribute('data-target', id);
    }

    function refreshActiveIframe() {
      const refreshBtn = document.getElementById('refreshBtn');
      const id = refreshBtn.getAttribute('data-target');
      const iframe = document.getElementById(id);
      if (iframe) {
        iframe.src = iframe.src;

        // Add spin animation
        refreshBtn.classList.add('spin');
        setTimeout(() => refreshBtn.classList.remove('spin'), 600);
      }
    }
  </script>
</body>
</html>
